<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .lang-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .lang-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .swap-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .translation-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .translation-area {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .output-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-section:hover, .output-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .voice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-btn:hover {
            transform: scale(1.1);
        }

        .voice-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .text-input, .text-output {
            width: 100%;
            min-height: 120px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-output {
            background: #f8f9fa;
            color: #333;
            border-color: #e9ecef;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .translate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        .clear-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .live-mode {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .live-mode:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.hidden {
            opacity: 0;
            transform: translateY(10px);
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .feature-pills {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .pill {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üåê AI Voice Translator</h1>
            <p>Instant translation with voice support</p>
        </div>

        <div class="feature-pills">
            <span class="pill">üé§ Voice Input</span>
            <span class="pill">üîä Audio Output</span>
            <span class="pill">ü§ñ AI Powered</span>
            <span class="pill">‚ö° Real-time</span>
        </div>

        <div class="language-selector">
            <button class="lang-btn active" data-lang="es">üá™üá∏ Espa√±ol</button>
            <button class="swap-btn" onclick="swapLanguages()">‚áÑ</button>
            <button class="lang-btn" data-lang="en">üá∫üá∏ English</button>
        </div>

        <div class="translation-area">
            <div class="input-section">
                <div class="section-header">
                    <span class="section-title" id="inputLang">Spanish</span>
                    <button class="voice-btn" onclick="startVoiceInput()" id="voiceInputBtn">üé§</button>
                </div>
                <textarea class="text-input" id="inputText" placeholder="Escribe o habla aqu√≠..."></textarea>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <span class="section-title" id="outputLang">English</span>
                    <button class="voice-btn" onclick="speakOutput()" id="voiceOutputBtn">üîä</button>
                </div>
                <textarea class="text-output" id="outputText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn translate-btn" onclick="translateText()">Translate</button>
            <button class="control-btn clear-btn" onclick="clearAll()">Clear</button>
            <button class="control-btn live-mode" onclick="toggleLiveMode()" id="liveModeBtn">Live Mode</button>
        </div>

        <div class="status hidden" id="status"></div>
    </div>

    <script>
        // App state
        let currentSourceLang = 'es';
        let currentTargetLang = 'en';
        let isLiveModeActive = false;
        let recognition = null;
        let liveModeTimeout = null;

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = currentSourceLang === 'es' ? 'es-ES' : 'en-US';
                
                recognition.onstart = function() {
                    showStatus('Listening...', 'info');
                    document.getElementById('voiceInputBtn').classList.add('recording');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('inputText').value = transcript;
                    if (isLiveModeActive) {
                        translateText();
                    }
                };
                
                recognition.onerror = function(event) {
                    showStatus('Voice recognition error: ' + event.error, 'error');
                };
                
                recognition.onend = function() {
                    document.getElementById('voiceInputBtn').classList.remove('recording');
                    hideStatus();
                };
            } else {
                showStatus('Speech recognition not supported in this browser', 'error');
            }
        }

        // Language selection
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                if (this.dataset.lang === 'es') {
                    currentSourceLang = 'es';
                    currentTargetLang = 'en';
                    document.getElementById('inputLang').textContent = 'Spanish';
                    document.getElementById('outputLang').textContent = 'English';
                    document.getElementById('inputText').placeholder = 'Escribe o habla aqu√≠...';
                } else {
                    currentSourceLang = 'en';
                    currentTargetLang = 'es';
                    document.getElementById('inputLang').textContent = 'English';
                    document.getElementById('outputLang').textContent = 'Spanish';
                    document.getElementById('inputText').placeholder = 'Type or speak here...';
                }
                
                if (recognition) {
                    recognition.lang = currentSourceLang === 'es' ? 'es-ES' : 'en-US';
                }
            });
        });

        // Swap languages
        function swapLanguages() {
            const temp = currentSourceLang;
            currentSourceLang = currentTargetLang;
            currentTargetLang = temp;
            
            // Update UI
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active');
            });
            
            // Swap text content
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText').value;
            document.getElementById('inputText').value = outputText;
            document.getElementById('outputText').value = inputText;
            
            // Update labels
            if (currentSourceLang === 'es') {
                document.getElementById('inputLang').textContent = 'Spanish';
                document.getElementById('outputLang').textContent = 'English';
                document.getElementById('inputText').placeholder = 'Escribe o habla aqu√≠...';
            } else {
                document.getElementById('inputLang').textContent = 'English';
                document.getElementById('outputLang').textContent = 'Spanish';
                document.getElementById('inputText').placeholder = 'Type or speak here...';
            }
            
            if (recognition) {
                recognition.lang = currentSourceLang === 'es' ? 'es-ES' : 'en-US';
            }
        }

        // Voice input
        function startVoiceInput() {
            if (recognition) {
                recognition.start();
            } else {
                showStatus('Speech recognition not available', 'error');
            }
        }

        // Text-to-speech output
        function speakOutput() {
            const text = document.getElementById('outputText').value;
            if (text.trim() === '') {
                showStatus('No text to speak', 'error');
                return;
            }
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = currentTargetLang === 'es' ? 'es-ES' : 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                utterance.onstart = function() {
                    showStatus('Speaking...', 'info');
                    document.getElementById('voiceOutputBtn').style.transform = 'scale(1.2)';
                };
                
                utterance.onend = function() {
                    hideStatus();
                    document.getElementById('voiceOutputBtn').style.transform = 'scale(1)';
                };
                
                speechSynthesis.speak(utterance);
            } else {
                showStatus('Text-to-speech not supported', 'error');
            }
        }

        // Translation function (simulates AI translation)
        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            if (inputText === '') {
                showStatus('Please enter text to translate', 'error');
                return;
            }
            
            showStatus('Translating...', 'info');
            
            try {
                // Simulate AI translation with a delay
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // For demo purposes, we'll use a simple translation simulation
                // In production, you would integrate with Google Translate API, OpenAI, etc.
                const translatedText = await simulateTranslation(inputText, currentSourceLang, currentTargetLang);
                
                document.getElementById('outputText').value = translatedText;
                showStatus('Translation complete!', 'success');
                
                // Auto-speak in live mode
                if (isLiveModeActive) {
                    setTimeout(speakOutput, 500);
                }
                
            } catch (error) {
                showStatus('Translation failed: ' + error.message, 'error');
            }
        }

        // Simulate AI translation (replace with actual API calls)
        async function simulateTranslation(text, sourceLang, targetLang) {
            // This is a simulation - in production you would call:
            // - Google Translate API
            // - OpenAI GPT API
            // - Microsoft Translator
            // - Your own AI model
            
            const translations = {
                'es-en': {
                    'hola': 'hello',
                    'buenos d√≠as': 'good morning',
                    'gracias': 'thank you',
                    'por favor': 'please',
                    'adi√≥s': 'goodbye',
                    's√≠': 'yes',
                    'no': 'no',
                    '¬øc√≥mo est√°s?': 'how are you?',
                    'muy bien': 'very well',
                    'lo siento': 'sorry'
                },
                'en-es': {
                    'hello': 'hola',
                    'good morning': 'buenos d√≠as',
                    'thank you': 'gracias',
                    'please': 'por favor',
                    'goodbye': 'adi√≥s',
                    'yes': 's√≠',
                    'no': 'no',
                    'how are you?': '¬øc√≥mo est√°s?',
                    'very well': 'muy bien',
                    'sorry': 'lo siento'
                }
            };
            
            const key = `${sourceLang}-${targetLang}`;
            const lowerText = text.toLowerCase();
            
            // Check for direct translations
            if (translations[key] && translations[key][lowerText]) {
                return translations[key][lowerText];
            }
            
            // Fallback: simulate AI translation
            if (sourceLang === 'es' && targetLang === 'en') {
                return `[EN] ${text}`;
            } else {
                return `[ES] ${text}`;
            }
        }

        // Live mode
        function toggleLiveMode() {
            isLiveModeActive = !isLiveModeActive;
            const btn = document.getElementById('liveModeBtn');
            
            if (isLiveModeActive) {
                btn.textContent = 'Stop Live Mode';
                btn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                showStatus('Live mode activated - speak to translate automatically', 'success');
                
                // Auto-translate on input change
                document.getElementById('inputText').addEventListener('input', handleLiveInput);
            } else {
                btn.textContent = 'Live Mode';
                btn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                showStatus('Live mode deactivated', 'info');
                
                document.getElementById('inputText').removeEventListener('input', handleLiveInput);
                if (liveModeTimeout) {
                    clearTimeout(liveModeTimeout);
                }
            }
        }

        // Handle live input with debouncing
        function handleLiveInput() {
            if (liveModeTimeout) {
                clearTimeout(liveModeTimeout);
            }
            
            liveModeTimeout = setTimeout(() => {
                const text = document.getElementById('inputText').value.trim();
                if (text !== '') {
                    translateText();
                }
            }, 1000); // Wait 1 second after user stops typing
        }

        // Clear all text
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            hideStatus();
        }

        // Status management
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            setTimeout(() => {
                document.getElementById('status').classList.add('hidden');
            }, 3000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initSpeechRecognition();
            showStatus('Ready to translate!', 'success');
        });

        // Auto-translate on Enter key
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                translateText();
            }
        });
    </script>
</body>
</html>
